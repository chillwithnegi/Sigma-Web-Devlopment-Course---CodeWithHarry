<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form - Quiz Test Form</title>
</head>
<body>
      <h1><u>User Details</u> </h1> <!-- h1 = Block element | u = Inline element -->
      
     <form method="post" action="#"> <!-- form = Block element -->
      
      <div> <!-- div = Block element -->
        <label for="username">Name</label> <!-- label = Inline element -->
      </div>
      
      <input type="text" id="username" name="username" placeholder="Enter Your Username"> 
      <!-- input = Inline-block element -->
      
      <div> <!-- div = Block element -->
        <label for="city">City</label> <!-- label = Inline element -->
      </div>    
      
      <input type="text" id="city" name="city" placeholder="Enter Your City">
      <!-- input = Inline-block element -->
      
      <div> <!-- div = Block element -->
        <label for="pincode">Pincode</label> <!-- label = Inline element -->
      </div>
      
      <input type="text" id="pincode" name="pincode" placeholder="Enter Your Pincode">
      <!-- input = Inline-block element -->
      
      <div> <!-- div = Block element -->
        <input type="submit"> <!-- input = Inline-block element -->
        <input type="reset"> <!-- input = Inline-block element -->
      </form> <!-- form = Block element -->
      </div>
</body>
</html>
